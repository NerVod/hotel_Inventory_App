<h1>Welcome to {{hotelName}}</h1>

<div [hidden]="hideRooms">
    Number of rooms : 
    <div [ngStyle]="{'color': rooms.availableRooms ? 'green' : 'red' }"
         [innerText]="rooms.availableRooms"></div>
</div>

<!-- {{ rooms.availableRooms ??  'no rooms' }} -->

<!-- {{ roomList | json }} -->

<div *ngIf=" rooms.availableRooms > 0">
    <hinv-room-list [rooms]="roomList"
    (selectedRoom)="selectRoom($event)"
    ></hinv-room-list>
</div>

<div *ngIf="selectedRoom">
    <h1>Selected Room : n° {{selectedRoom.roomNumber}} {{selectedRoom.roomType}}</h1>
    <div>
        <p>Price : {{ selectedRoom.price}} € {{selectedRoom.rating | number :'1.1-1'}} stars rate</p>
        <h3>Amenities :</h3> 
        <p>{{selectedRoom.amenities}}</p>
        <img src="{{selectedRoom.photos}}" alt="room selected" class="photo">
    </div>
</div>




<button (click)="toggle()">Toggle</button>
